<!-- Enviar Dados Elétricos -->
<section>
    <section class="content-header">
      <h1 id="pageTitle">
        Enviar Dados Elétricos
      </h1>
    </section>
    <section class="content">
   	<div id="messages" style="display:none" class="alert alert-dismissible">
	  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	  <strong></strong>
	</div> 	
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            
            <form name="registerElectricalData" id="registerElectricalData" method="post" enctype="multipart/form-data">
              
		        <div class="col-xs-2">
					<div class="box-body">
						<div class="form-group"><label>Local</label></div>
						<div class="form-group"><label>File input</label></div>
					</div>
				</div>              

				<div class="col-xs-10">
					<div class="box-body">
						<div class="form-group"><select name="place" id="place"></select></div>
						<div class="form-group notEditable"><input type="file" name="fileName" id="fileName" accept=".csv"/></div>
						<div class="progress notEditable">
						    <div class="bar"></div >
						    <div class="percent">0%</div >
						</div>  						
					</div>					
				</div>
				
				<div class="box-footer">
					<input type="submit" value="Importar" id="submitElectricalData" class="btn btn-primary">
				</div>
            </form>
            
            </div>
        </div>
      </div>
    </section>
</section>
